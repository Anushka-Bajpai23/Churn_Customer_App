<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="/dashboard" class="logo">ChurnGuard Dashboard</a>
        <nav class="nav">
            <a href="/" class="nav-link">Logout</a>
        </nav>
    </header>
    <main class="dashboard-container">
        <div class="input-form-section">
            <h2>Enter Customer Data</h2>
            <form id="prediction-form" class="prediction-form">
                <fieldset>
                    <legend>Demographics</legend>
                    <div class="form-group-inline">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="SeniorCitizen">Senior Citizen</label>
                        <select id="SeniorCitizen" name="SeniorCitizen">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="Partner">Partner</label>
                        <select id="Partner" name="Partner">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="Dependents">Dependents</label>
                        <select id="Dependents" name="Dependents">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Account and Services</legend>
                    <div class="form-group-inline">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" id="tenure" name="tenure" min="0" required>
                    </div>
                    <div class="form-group-inline">
                        <label for="PhoneService">Phone Service</label>
                        <select id="PhoneService" name="PhoneService">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="MultipleLines">Multiple Lines</label>
                        <select id="MultipleLines" name="MultipleLines">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="InternetService">Internet Service</label>
                        <select id="InternetService" name="InternetService">
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="OnlineSecurity">Online Security</label>
                        <select id="OnlineSecurity" name="OnlineSecurity">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="OnlineBackup">Online Backup</label>
                        <select id="OnlineBackup" name="OnlineBackup">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="DeviceProtection">Device Protection</label>
                        <select id="DeviceProtection" name="DeviceProtection">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="TechSupport">Tech Support</label>
                        <select id="TechSupport" name="TechSupport">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="StreamingTV">Streaming TV</label>
                        <select id="StreamingTV" name="StreamingTV">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="StreamingMovies">Streaming Movies</label>
                        <select id="StreamingMovies" name="StreamingMovies">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Billing</legend>
                    <div class="form-group-inline">
                        <label for="Contract">Contract</label>
                        <select id="Contract" name="Contract">
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="PaperlessBilling">Paperless Billing</label>
                        <select id="PaperlessBilling" name="PaperlessBilling">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="PaymentMethod">Payment Method</label>
                        <select id="PaymentMethod" name="PaymentMethod">
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="MonthlyCharges">Monthly Charges</label>
                        <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" required>
                    </div>
                    <div class="form-group-inline">
                        <label for="TotalCharges">Total Charges</label>
                        <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" required>
                    </div>
                </fieldset>

                <button type="submit" class="cta-button">Predict Churn</button>
            </form>
        </div>
        
        
        <div id="results-section" class="results-section hidden">
            <h2 class="section-title">Prediction Results</h2>
            <div id="alerts-and-insights" class="alerts-container">
                </div>
            <div class="chart-container">
                <div id="churn-gauge-chart" class="chart-box"></div>
                <div id="churn-bar-chart" class="chart-box"></div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Prediction failed. Please check your input and try again.');
                }
                return response.json();
            })
            .then(result => {
                // Update the UI with results
                document.getElementById('results-section').classList.remove('hidden');

                // Render the gauge chart
                const gaugeData = JSON.parse(result.gauge_chart);
                Plotly.newPlot('churn-gauge-chart', gaugeData.data, gaugeData.layout);

                // Render the bar chart
                const barData = JSON.parse(result.bar_chart);
                Plotly.newPlot('churn-bar-chart', barData.data, barData.layout);

                // Display insights and alerts
                const alertsContainer = document.getElementById('alerts-and-insights');
                alertsContainer.innerHTML = `
                    <div class="alert alert-${result.insights.risk.split(' ')[0].toLowerCase()}">
                        <h3>${result.insights.risk}</h3>
                        <p>${result.insights.message}</p>
                        <p><strong>Recommended Action:</strong> ${result.insights.actions}</p>
                    </div>
                `;
            })
            .catch(error => {
                alert(error.message);
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
